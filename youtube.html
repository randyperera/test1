<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watched & Loved</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Watched & Loved</h1>
    <nav>
      <button class="filter-button" data-filter="all">All</button>
      <button class="filter-button" data-filter="movies">Movies</button>
      <button class="filter-button" data-filter="tv-shows">TV Shows</button>
    </nav>
  </header>
  <main>
    <section class="calendar">
      <div class="view-buttons">
        <button class="view-button active" data-view="month">Month</button>
        <button class="view-button" data-view="week">Week</button>
      </div>
      <table class="month-view">
        </table>
      <div class="week-view">
        </div>
    </section>
    <section class="add-entry">
      <h2>Add New Entry</h2>
      <form action="?" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="movie">Movie</option>
          <option value="tv-show">TV Show</option>
        </select>
        <label for="date">Date Watched:</label>
        <select id="date" name="date">
          </select>
        <button type="submit">Add Entry</button>
      </form>
    </section>
  </main>
</body>
</html>
